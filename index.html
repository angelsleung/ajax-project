<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
  <div class="container">
    <header class="header row">
      <h1 class="app-name">Fruit &amp; Veg Goals</h1>
    </header>
    <main>
      <form class="goal form" data-view="goal-form">
        <h2 class="page-title">What is my goal today?</h2>
        <p>I want to eat...</p>
        <div class="form-inputs">
          <div class="input">
            <select name="fruit">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option selected value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
              <span>servings of fruits</span>
          </div>
          <div class="input">
              <select name="veg">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option selected value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
              <span>servings of veggies</span>
          </div>
        </div>
        <input type="submit" value="Next" class="next">
      </form>
      <form class="search form hidden" data-view="search-form">
        <h2 class="page-title">Look up a fruit or veggie</h2>
        <div class="search-div row">
          <div class="search-bar-suggestions">
            <input type="text" class="search-bar" placeholder="apple, banana, carrot, ...">
            <div class="result hidden">
              <div class="img-div">
                <img class="img-result">
              </div>
              <div class="text-result"></div>
            </div>
            <div class="result hidden">
              <div class="img-div">
                <img class="img-result">
              </div>
              <div class="text-result"></div>
            </div>
            <div class="result hidden">
              <div class="img-div">
                <img class="img-result">
              </div>
              <div class="text-result"></div>
            </div>
            <div class="result hidden">
              <div class="img-div">
                <img class="img-result">
              </div>
              <div class="text-result"></div>
            </div>
          </div>

          <input type="submit" value="Search" class="search-button">
        </div>



      </form>
      <div class="results-page hidden" data-view="search-results">
        <h2 class="page-title">Search results for</h2>
        <div class="result-list">
          <div class="result-header column-one-fourth row">
            <div class="result-header-div fruit">
              <i class="add fas fa-plus"></i>
              <p class="result-header-text">fruit</p>
            </div>
            <div class="result-header-div veg">
              <i class="add fas fa-plus"></i>
              <p class="result-header-text">veggie</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer row">
      <i class="nav fas fa-home"></i>
      <i class="nav fas fa-search"></i>
      <i class="nav fas fa-list"></i>
      <i class="nav fas fa-chart-bar"></i>
    </footer>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
